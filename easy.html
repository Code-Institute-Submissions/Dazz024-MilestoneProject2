<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="scripts/main.js"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <script src="https://kit.fontawesome.com/be4cb429da.js" crossorigin="anonymous"></script>
        <title>Easy Level</title>
    </head>

    <body>
        <header>
            <a href="index.html">                                                           <!--The logo for every page-->
                <h1 id="logo">Dazz's Games</h1>
            </a>

            <nav>
                <ul id="nav">                                                               <!--the navbar-->
                    <li>
                        <a href="hard.html">Hard game</a>
                    </li>
                    <li>
                        <a href="medium.html">Medium game</a>
                    </li>
                    <li>
                        <a class="active" href="easy.html">Easy game</a>
                    </li>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                </ul>
            </nav>
        </header>

        <input id="game_difficulty" type="hidden" value="easy">
        
        <br><br>

        <section class="space">
            <h2>Simon Says (Easy Mode)</h2>
            <p>This is a pattern memory game similar called Simon Says. You must click the buttons in the order that they flash red in. Try to beat your high score!</p>
            <div id="start-container"><button id="start">Start!</button></div>
        </section>

        <section>
            <table class="disabled">                                                     <!--placeholder for the game-->
                <tr>
                    <td><button data-button="1" class="game-button"></button></td>
                    <td><button data-button="2" class="game-button"></button></td>
                </tr>
            </table>
        </section>

        <br><br>

        <section class="space">
            <h2>Current Score: <span id="current_score">0</span></h2>                                                 <!--placeholder for the scores-->
            <h2>High Score: <span id="high_score">0</span></h2>
        </section>

        <br><br>

        <footer>
            <ul class="shortcuts">                                                                                           <!--the footer bar with icons to social medias-->
                <li><a href="https://www.facebook.com" target="0"><i class="fab fa-facebook"></i> </a></li>
                <li><a href="https://www.twitter.com" target="0"><i class="fab fa-twitter-square"></i> </a></li>
                <li><a href="https://www.youtube.com" target="0"><i class="fab fa-youtube-square"></i> </a></li>
                <li><a href="https://www.instagram.com" target="0"><i class="fab fa-instagram"></i> </a></li>
            </ul>
        </footer>
    </body>
</html>
